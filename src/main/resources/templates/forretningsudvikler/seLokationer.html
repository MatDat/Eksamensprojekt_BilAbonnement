<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lokationer</title>
    <link rel="stylesheet" href="/MyCSS.css">
</head>
<body>

<h1>Se lokationer</h1>

<div id="h2Div">
    <h2>Lokationsliste</h2>
</div>

<div class="tableBody" style="padding: 20px">
    <table>
        <thead>
        <tr>
            <th class="forretningsudviklerTh">Lokation ID</th>
            <th class="forretningsudviklerTh">Adresse</th>
            <th class="forretningsudviklerTh">Lokation navn</th>
            <th class="forretningsudviklerTh">By</th>
            <th class="forretningsudviklerTh">Postnummer</th>
        </tr>
        </thead>
        <tbody>

        <tr class="forretningsudviklerTr" th:each="lokation : ${lokationListe}">
            <td class="forretningsudviklerTd" th:text="${lokation.lokation_id}"/>
            <td class="forretningsudviklerTd" th:text="${lokation.adresse}"/>
            <td class="forretningsudviklerTd" th:text="${lokation.lokation_navn}"/>
            <td class="forretningsudviklerTd" th:text="${lokation.by_navn}"/>
            <td class="forretningsudviklerTd" th:text="${lokation.postnummer}"/>
        </tr>

        </tbody>

    </table>
</div>

<div class="annullerButtonAddBilDiv">
    <form action="/forretningsudviklerSide" method="post">
        <button class="redButton" type="submit">Tilbage</button>
    </form>
</div>

</body>
</html>

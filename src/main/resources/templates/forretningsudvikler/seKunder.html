<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kunder</title>
  <link rel="stylesheet" href="/MyCSS.css">
</head>
<body>

<div id="generelBodyDiv">

  <table>
    <thead>
    <tr>
      <th>Kunde ID</th>
      <th>Fornavn</th>
      <th>Efternavn</th>
      <th>Mail</th>
      <th>Mobil</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kunde, ${kundeListe}">
      <td th:text="${kunde.kunde_id}"/>
      <td th:text="${kunde.fornavn}"/>
      <td th:text="${kunde.efternavn}"/>
      <td th:text="${kunde.mail}"/>
      <td th:text="${kunde.mobil}"/>
    </tr>


    </tbody>


  </table>

</div>

</body>
</html>

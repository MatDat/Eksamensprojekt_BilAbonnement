<h1>Opret Lejeaftale</h1>
<div id="generelBodyDiv">
    <form action="/saveLejeaftale" method="post">
        <table>
            <tr>
                <td><label class="generelFormLable">Vognnummer</label>
                <td><input class="generelFormInput" type="number"min="0" required="0" name="vognnummer">
            </tr>

            <tr>
                <td><label class="generelFormLable">Kunde id</label>
                <td><input class="generelFormInput" type="number"min="0" required="0" name="kunde_id">
            </tr>

            <tr>
                <td><label class="generelFormLable">Start Dato</label>
                <td><input class="generelFormInput" type="date" min='2023-01-01' name="start_dato">
            </tr>

            <tr>
                <td><label class="generelFormLable">Slut Dato</label>
                <td><input class="generelFormInput" type="date" min='2023-01-01' name="slut_dato">
            </tr>

            <tr>
                <td><label class="generelFormLable">Afhentningslokations id</label>
                <td><input class="generelFormInput" type="number"min="0" required="0" name="afhentningslokation_id">
            </tr>

            <tr>
                <td><label class="generelFormLable">Afleveringslokation id</label>
                <td><input class="generelFormInput" ttype="number"min="0" required="0" name="afleveringslokation_id">
            </tr>

            <tr>
                <td><label class="generelFormLable">Total pris</label>
                <td><input class="generelFormInput" type="number"step="0.01"min="0" required="0" name="total_pris">
            </tr>

            <tr>
                <td><label class="generelFormLable">Bruger id</label>
                <td><input class="generelFormInput" type="number"min="0" required="0" name="bruger_id">
            </tr>
        </table>
        <input class="greenButton" type="submit" value="Lav Kontrakt" style="float: right;margin-top:15px;">
    </form>
</div>
<div class="advarselsDiv" th:if="${toggle}">
    <div class="advarselsInnerDiv">
        <h3>Fejl</h3>
        <p class="advarselstekst" th:text="${fejlBeskeder}"></p></td>
    </div>
</div>
<div id="annullerButtonAddBilDiv">
    <form action="dataRegistrering" method="get">

    </form>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Lejeaftale</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body>

<h1>Opret Lejeaftale</h1>

<div id="h2Div">
    <h2>Indtast oplysninger om lejeaftalen</h2>
</div>

<div id="generelBodyDiv">
    <form action="/gemLejeaftale" method="post">
        <table>
            <tr>
                <td><label class="generalFormLabel">Vognnummer</label>
                <td><input class="generalFormInput" type="number" min="1" required name="vognnummer"
                           placeholder="Indtast her...">
            </tr>

            <tr>
                <td><label class="generalFormLabel">Kunde id</label>
                <td><input class="generalFormInput" type="number" min="0" required name="kunde_id"
                           placeholder="Indtast her...">
            </tr>

            <tr>
                <td><label class="generalFormLabel">Start Dato</label>
                <td><input class="generalFormInput" type="date" min='2023-01-01' required name="start_dato">
            </tr>

            <tr>
                <td><label class="generalFormLabel">Slut Dato</label>
                <td><input class="generalFormInput" type="date" min='2023-01-01' required name="slut_dato">
            </tr>

            <tr>
                <td><label class="generalFormLabel">Afhentningslokations id</label>
                <td><input class="generalFormInput" type="number" min="0" required name="afhentningslokation_id"
                           placeholder="Indtast her...">
            </tr>

            <tr>
                <td><label class="generalFormLabel">Afleveringslokation id</label>
                <td><input class="generalFormInput" type="number" min="0" required name="afleveringslokation_id"
                           placeholder="Indtast her...">
            </tr>

            <tr>
                <td><label class="generalFormLabel">Total pris</label>
                <td><input class="generalFormInput" type="number" step="0.01" min="0" required name="total_pris"
                           placeholder="Indtast her...">
            </tr>

        </table>
        <input class="greenButton" type="submit" value="Lav Kontrakt" style="margin-top:15px; width: 100%;">
    </form>
</div>

<div class="advarselsDiv" th:if="${toggle}">
    <div class="advarselsInnerDiv">
        <h3>Fejl</h3>
        <p class="advarselstekst" th:text="${fejlBeskeder}"></p></td>
    </div>
</div>

<div id="annullerButtonAddBilDiv">
    <form action="/dataRegistrering" method="get">
        <button class="redButton" type="submit">Annuller</button>
    </form>
</div>

</body>
</html>

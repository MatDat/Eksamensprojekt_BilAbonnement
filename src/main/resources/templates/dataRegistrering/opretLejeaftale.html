<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret Lejeaftale</title>
</head>
<body>
<h1>Opret Lejeaftale</h1>
<form action="/saveLejeaftale" method="post">
    <label>Vognnummer</label>
    <input type="text" name="vognnummer">
    <br>

    <label>Kunde id</label>
    <input type="text" name="kunde_id">
    <br>

    <label>Start Dato</label>
    <input type="date" name="start_dato" value="2023-05-05">
    <br>

    <label>Slut Dato</label>
    <input type="date" name="slut_dato" value="2023-05-06">
    <br>

    <label>Afhentningslokations id</label>
    <input type="text" name="afhentningslokation_id">
    <br>

    <label>Afleveringslokation id</label>
    <input type="text" name="afleveringslokation_id">
    <br>

    <label>Total pris</label>
    <input type="text" name="total_pris">
    <br>

    <input type="submit" value="Lav Kontrakt">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RapportForm</title>
</head>
<body>
  <h1>Her laver du en rapport på den bil du lige har klikket ind på</h1>
  <h2>Input</h2>
  <h2 style="float: right; padding-right: 50%">Opslagstavle</h2>
  <form action="/indsendRapportForm" style="float: left" method="post">

      <label for="skade_id">Skade id</label>
      <input type="text" id="skade_id" name="skade_id">
      <br>
      <label for="beskrivelse">Beskrivelse af skaden</label>
      <input type="text" id="beskrivelse" name="beskrivelse">
      <br>
      <label for="pris">Pris</label>
      <input type="text" id="pris" name="pris">
      <br>
      <input type="hidden" name="vognnummer" value="${vognnummer}" />
<!--      <label for="vognnummer">Vognnummer</label> VOGNNUMMER BLIVER TAGET MED AUTOMATISK-->
<!--      <input type="text" id="vognnummer">-->
<!--      <br>-->
      <label for="dato">Dato</label>
      <input type="date" id="dato">
      <br>
      <label for="kunde_id">Kunde ID</label>
      <input type="text" id="kunde_id">
      <br>
      <label for="bruger_id">Medarbejer ID (bruger_id)</label>
      <input type="text" id="bruger_id">
      <br>
      <input type="submit">
  </form>
</body>
</html>
